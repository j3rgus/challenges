<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary component</title>
  <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="summary bg-light">
      <div class="summary-a py-2">
        <div class="summary-a-content">
          <h3 class="txt-light">Your Result</h3>
          <div class="summary-a-score">
            <h3>76</h3>
            <p class="txt-light">of 100</p>
          </div>
          <div class="summary-a-description">
            <h2>Great</h2>
            <p class="txt-light">You scored higher than 65% of the people who have taken these tests</p>
          </div>
        </div>
      </div>
      <d class="summary-b bg-light py-2">
        <h3 class="txt-dark">Summary</h3>
        <div class="summary-b-content">
          <div class="summary-b-results">
            <ul>
              <li>
                <div>
                  <img src="img/icon-reaction.svg" alt="Reaction">
                  <span>Reaction</span>
                </div>
              </li>
              <li>80 <span class="txt-light">/ 100</span></li>
            </ul>
            <ul>
              <li>
                <div>
                  <img src="img/icon-memory.svg" alt="Memory">
                  <span>Memory
                  </span>
                </div>
              </li>
              <li>92 <span class="txt-light">/ 100</span></li>
            </ul>
            <ul>
              <li>
                <div>
                  <img src="img/icon-verbal.svg" alt="Verbal">
                  <span>Verbal</span>
                </div>
              </li>
              <li>61 <span class="txt-light">/ 100</span></li>
            </ul>
            <ul>
              <li>
                <div>
                  <img src="img/icon-visual.svg" alt="Visual">
                  <span>Visual</span>
                </div>
              </li>
              <li>72 <span class="txt-light">/ 100</span></li>
            </ul>
          </div>
        </div>
        <a href="#" class="btn-dark">Continue</a>
      </d>
    </div>
  </div>
</body>

</html>
